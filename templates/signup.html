{% extends "base.html" %}

{% block content %}
<h2>Signup</h2>
<form action="/blog/signup" method="post">
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" name="username" value={{ username }}></td>
			<td><span class="error" style="color:red">{{ username_error }}</span></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" value={{password}}></td>
			<td><span class="error" style="color:red">{{password_error}}</span></td>
		</tr>
		<tr>
			<td>Verify Password</td>
			<td><input type="password" name="verify" value={{verify}}></td>
			<td><span class="error" style="color:red">{{verify_error}}</span></td>
		</tr>
		<tr>
			<td>Email(optional)</td>
			<td><input type="email" name="email" value={{email}}></td>
			<td><span class="error" style="color:red">{{email_error}}</span></td>
		</tr>
	</table>
	<br />
	<input type="submit" value="Submit"/>
</form>

<form class="form-horizontal">
  <div class="form-group">
    <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="username" name="username" class="form-control" id="inputUsername3" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
   <div class="form-group">
    <label for="inputVerifyPassword3" class="col-sm-2 control-label">Verify Password</label>
    <div class="col-sm-10">
      <input type="verify-password" name="verify" class="form-control" id="inputVerifyPassword3" placeholder="Verify Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email (optional)</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
